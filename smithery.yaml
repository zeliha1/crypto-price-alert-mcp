name: crypto-price-alert
description: Cryptocurrency price alert system that checks if target prices are reached
version: "1.0.0"
entry_point: app:app
port: 8080

# MCP Server Configuration
mcp:
  tools:
    - name: check_price_alert
      description: Check if a cryptocurrency has reached the target price
      parameters:
        coin:
          type: string
          description: Cryptocurrency to monitor (e.g., bitcoin, ethereum)
          required: true
        target_price:
          type: number
          description: Target price in TRY (Turkish Lira)
          required: true

# Health check configuration
health_check:
  path: /health
  interval: 30s
  timeout: 10s

# Environment configuration
environment:
  - name: PORT
    value: "8080"

